<ion-header>
  <ion-navbar>
    <ion-title>{{this.menuItems[0].category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of menuItems; let i = index">

    <ion-card-content>
      <ion-card-title class="left">{{item.name}}</ion-card-title>
      <ion-row>
        <ion-col center text-center>
          <img item-left src={{item.imageURL}}/>
          <p class="center">{{item.calories}} calories</p>
        </ion-col>
        <ion-col left text-left>
          <p id="itemDescription">{{item.description}}</p>
          <p>{{ratingsArr[i]}}</p>              
        </ion-col>
      </ion-row>

      <ion-list>
        <ion-item>
          <p>Price</p>
          ${{item.price}}
          <button ion-button outline item-end icon-left (click)="addItem(item._id)">
          <ion-icon name="cart"></ion-icon>
        Add To Cart       
      </button>
        </ion-item>
      </ion-list>
      <!-- Delete Button neil-->
      <button ion-button color="danger" full *ngIf="isAdmin" (click)="deleteClick(item._id)"><ion-icon name="close"> Remove</ion-icon>
      </button>

      <!-- Edit Button neil-->
      <button ion-button color="blue" full *ngIf="isAdmin" (click)="editItemClick(item)">Edit</button>
    </ion-card-content>
  </ion-card>
</ion-content>
