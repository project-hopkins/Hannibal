<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" animated="true"></ion-searchbar>
  <ion-list padding>
    <ion-item text-wrap *ngFor="let result of results">
      <ion-avatar item-left>
        <img src="{{result.imageURL}}">
      </ion-avatar>
      <h1>{{ result.name }}</h1>
      <h2>{{ result.category }}</h2>
      <p>{{ result.description }}</p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h3>Calories: {{result.calories}}</h3>
          </ion-col>
          <ion-col col-6>
            <h3>${{result.price}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>

      <button ion-button full (click)="addToCart(result)">Add to cart</button>
    </ion-item>
  </ion-list>
</ion-content>
