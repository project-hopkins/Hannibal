<ion-header>

  <ion-navbar>
    <ion-title>Register User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h2>Personal Information</h2>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="DisplayName.firstName"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="DisplayName.lastName"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>  
  </ion-list>

  <div padding>
    <button block ion-button (click)="next($event)" >Next</button>
  </div>

</ion-content>
