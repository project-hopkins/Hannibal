<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Edit Item</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="item.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Image URL</ion-label>
      <ion-input type="text" [(ngModel)]="item.imageURL"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Category</ion-label>
      <ion-input type="text" [(ngModel)]="item.category"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Calories</ion-label>
      <ion-input type="text" [(ngModel)]="item.calories"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Price</ion-label>
      <ion-input type="text" [(ngModel)]="item.price"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Recommended</ion-label>
        <ion-toggle [(ngModel)]="item.isRecommended"></ion-toggle>    
    </ion-item>

  </ion-list>
  <button ion-button color="secondary" full (click)="editItemClick()">Accept Changes</button>

</ion-content>
